version: '3.9'

services:
  database:
    image: postgres
    container_name: database_api_prisma_jest
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=api_prisma_jest
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
